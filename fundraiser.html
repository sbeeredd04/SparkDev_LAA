<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Example</title>
</head>
<body>
  <h1>Upload an Image</h1>

  <form id="image-upload-form" enctype="multipart/form-data">
    <!-- Input for selecting an image file -->
    <input type="file" id="image-file" name="image" accept="image/*" />
    <!-- Button to trigger the upload -->
    <button type="button" id="upload-button">Upload</button>
  </form>

  <!-- Message to display when a file is uploaded -->
  <p id="upload-message" style="display: none;">File uploaded successfully!</p>

  <script>
    // JavaScript to handle file upload and display message
    document.getElementById('upload-button').addEventListener('click', function () {
      const inputElement = document.getElementById('image-file');
      const messageElement = document.getElementById('upload-message');

      if (inputElement.files.length > 0) {
        messageElement.style.display = 'block';
      } else {
        messageElement.style.display = 'none';
      }
    });
  </script>
</body>
</html>
